<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let prd of _productos.itemsFiltrado" [routerLink]="['/item',prd.cod]" class="animated fadeIn rk-item ae-masonry__item"><img src="assets/img/{{prd.url}}.jpg" alt="">
        <div [routerLink]="['/item',prd.cod]" class="item-meta">
            <h2>{{prd.titulo}}</h2>
            <p>{{prd.categoria}}</p>
        </div>
    </a>
</div>
